<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="text-white h-screen flex justify-center items-center">
    <div class="w-full  mx-auto bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold text-gray-900 md:text-2xl flex flex-col justify-center items-center">
                Iniciar sesión
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
                <div>
                    <label for="userName" class="text-lg font-medium text-gray-800">Usuario</label>
                    <input type="text" name="userName" id="userNameLogIn" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg w-full p-2.5" placeholder="Usuario" required="">
                </div>
                <div>
                    <label for="password" class="text-lg font-medium text-gray-800">Contraseña</label>
                    <input type="password" name="password" id="passwordLogIn" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg w-full p-2.5" required="">
                </div>
                <button type="submit" class="w-full text-white bg-gray-800 hover:bg-primary-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                <p class="text-sm font-light text-gray-500">
                    No tienes una cuenta? <a href="#" class="font-medium text-primary-600 hover:underline">Registrate</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
